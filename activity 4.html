<!DOCTYPE html>
<html>
<head>
<title>Chat UI</title>

<style>
  body {
    background: #eee;
    font-family: Arial;
  }

  .chat {
    width: 300px;
    background: white;
    margin: 50px auto;
    border: 1px solid #ccc;
  }

  .header {
    background: green;
    color: white;
    padding: 10px;
    text-align: center;
  }

  .messages {
    padding: 10px;
    height: 250px;
  }

  .msg {
    background: #ddd;
    padding: 5px;
    margin: 5px 0;
  }

  .input {
    padding: 10px;
    border-top: 1px solid #ccc;
  }

  input {
    width: 100%;
    padding: 5px;
  }
</style>
</head>

<body>

<div class="chat">
  <div class="header">Chat</div>

  <div class="messages">
    <div class="msg">Hello!</div>
    <div class="msg">Hi</div>
  </div>

  <div class="input">
    <input type="text" placeholder="Type message">
  </div>
</div>

</body>
</html>
